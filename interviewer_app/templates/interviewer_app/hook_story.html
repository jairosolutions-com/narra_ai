<!-- templates/interviewer_app/share_story.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Your Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .submit-button {
            background-color: #a35b45;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #8b4d3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Your Favorite Story</h1>
        <p>Tell us a memorable story that your loved ones will expect to see in your memoir.</p>
        
        <!-- Form or input area for users to share their story -->
        <textarea rows="6" cols="50" placeholder="Start typing your story here..."></textarea>
        <br>
        <button class="submit-button">Submit</button>
    </div>
</body>
</html>
