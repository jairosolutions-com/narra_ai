<!-- templates/interviewer_app/welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Narra, the Storyteller AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .start-link {
            display: inline-block;
            font-size: 18px;
            padding: 12px 24px;
            color: #ffffff;
            background-color: #a35b45;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .start-link:hover {
            background-color: #8b4d3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Narra, the Storyteller AI</h1>
        <p>Let's get started by learning a bit about you. Click below to begin.</p>
        <a href="{% url 'intake_questions' question_id=1 %}" class="start-link">Start Interview</a>
    </div>
</body>
</html>
