<!-- templates/interviewer_app/intake_questions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intake Questions</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'js/voice_interaction.js' %}" defer></script>
    <style>
        /* Basic Page Styling */
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf8f4;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px 30px;
            background: #ffffff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        /* Logo Styling */
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        /* Title and Subtitle Styling */
        .title {
            font-size: 28px;
            color: #4a4a4a;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 20px;
            color: #6d4c41;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Input Styling */
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #d4af91;
            border-radius: 8px;
            color: #4a4a4a;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input[type="text"]::placeholder {
            color: #c4b1a3;
        }

        .input-container input[type="text"]:focus {
            border-color: #a35b45;
        }

        /* Submit Button Styling */
        .submit-button {
            background-color: #a35b45;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #8b4d3a;
        }

        /* Voice Button Styling */
        .voice-button {
            background-color: #a35b45;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .voice-button:hover {
            background-color: #8b4d3a;
        }

        /* Label below Voice Button */
        .voice-label {
            margin-top: 10px;
            font-size: 16px;
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Narra Logo">
        </div>
        <h1 class="title">Hi, Iâ€™m Narra, your storytelling partner.</h1>
        <h2 class="subtitle">{{ question.text }}</h2>
        
        <div class="input-container">
            <form method="post">
                {% csrf_token %}
                <input type="text" id="answer" name="answer" placeholder="Type your answer here..." required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
        
        <!-- Voice Button for Microphone Interaction -->
        <button class="voice-button" onclick="startVoiceRecognition('answer')">
            <i class="fa fa-microphone"></i> <!-- Microphone icon for voice interaction -->
        </button>
        <div class="voice-label">Tap to Speak</div>
    </div>
</body>
</html>
